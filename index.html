<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/css/bootstrap.min.css">
  <title>Landing Page</title>
  <style>
    body {
      background-color: black;
      color: white;
    }
    
    .centered-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="centered-text">
    <h2>Este es tu código para participar en el sorteo</h1>
    <h1 style="padding: 50px;" id="dynamicText"></span>
    <h2>Llévalo a la tienda para abrir la caja fuerte...</h1>
  </div>

  <script>
    // Get the query parameter from the URL
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);

    // Get the value of the 'text' parameter
    const dynamicText = urlParams.get('text');

    // Set the value of the dynamic text
    document.getElementById('dynamicText').textContent = dynamicText;
  </script>
</body>
</html>
